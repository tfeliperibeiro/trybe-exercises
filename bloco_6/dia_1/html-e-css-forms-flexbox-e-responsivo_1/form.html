<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <form action="" method="GET">
    <fieldset>
      <label for="input-nome">Digite seu nome:
        <input type="text" name="nome" id="input-nome" maxlength="40" required>
      </label>

      <br>

      <label for="input-email">Digite seu e-mail:
        <input type="text" name="email" id="input-email" maxlength="50" required>
      </label>

      <br>

      <label for="input-cpf">Digite seu cpf:
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
      </label>

      <br>

      <label for="input-cpf">Digite seu Endereço:
        <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
      </label>

      <br>

      <label for="estados">Selecione seu estado:
        <select name="estados" id="estados">
        </select>
      </label>

      <br>
      <label for="casa-apartamento">Tipo de imovel:
        <input type="radio" name="casa-apartamento" id="casa" value="casa" checked required>Casa
        <input type="radio" name="casa-apartamento" id="apartamento" value="apartamento" required>Apartamento
      </label>

    </fieldset>
  </form>


  <script src="script.js"></script>
</body>

</html>
